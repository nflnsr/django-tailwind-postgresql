{% extends "layout.html" %}

{% block body %}

<h1>Login</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="bg-cyan-400 w-24 h-10 flex justify-center items-center border-4 rounded-md">
        <input type="submit" class="cursor-pointer" value="Login">
    </div>
</form>

<a href="{% url 'register' %}">Create new account</a>

{% endblock %}
